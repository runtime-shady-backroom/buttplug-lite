[package]
name = "buttplug-lite"
version = "2.0.1"
authors = ["Runtime's Shady Backroom <76618880+runtime-shady-backroom@users.noreply.github.com>"]
description = "Makes vibrators go brr"
edition = "2021"
license = "AGPL-3.0-only"
readme = "README.md"
homepage = "https://github.com/runtime-shady-backroom/buttplug-lite"
repository = "https://github.com/runtime-shady-backroom/buttplug-lite"
documentation = "https://github.com/runtime-shady-backroom/buttplug-lite"
keywords = ["vibrator", "buttplug", "control", "bluetooth", "websocket"]
categories = ["hardware-support", "web-programming::http-server", "web-programming::websocket"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "^1.21.1", features = ["full"] }
tokio-stream = "^0.1.10"
warp = "^0.3.0" # uses tokio 1
futures = { version = "^0.3.0", default-features = false }
buttplug = { version = "^6.0.0", default-features = false, features = ["tokio-runtime", "client", "server", "serialize-json", "btleplug-manager", "xinput-manager", "serial-manager", "lovense-dongle-manager", "lovense-connect-service-manager"] } # uses tokio 1
serde = "^1.0.0"
serde_json = "^1.0.0"
toml = "^0.5.0"
directories = "^4.0.1"
iced = "^0.4.2"
iced_native = "^0.5.1"
iced_futures = "^0.4.1"
lazy_static = "^1.4.0"
tracing = "^0.1.0"
tracing-subscriber = "^0.3.0"
clap = { version = "^4.0.32", features = ["derive"] }
hyper = "^0.14.20"
hyper-timeout = "^0.4.1"
hyper-tls = "^0.5.0"
bytes = "^1.0.0"
open = "^3.0.3"
semver = "^1.0.14"
